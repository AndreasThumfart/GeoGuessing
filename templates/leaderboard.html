<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch leaderboard data from the API
        async function fetchLeaderboard() {
            try {
                const response = await fetch('http://127.0.0.1:5000/leaderboard/'); // Corrected endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                populateLeaderboard(JSON.parse(data)); // Parse JSON response
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
        }

        // Populate the leaderboard table with data
        function populateLeaderboard(data) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = ''; // Clear any existing rows
            data.forEach(player => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = player.id;
                row.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = player.date;
                row.appendChild(dateCell);

                const pointsCell = document.createElement('td');
                pointsCell.textContent = player.points;
                row.appendChild(pointsCell);

                tbody.appendChild(row);
            });
        }

        // Load leaderboard data when the page loads
        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
