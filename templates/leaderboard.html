<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Die Daten werden hier dynamisch eingefügt -->
        </tbody>
    </table>

    <button 
  onclick="window.location.href='/';" 
  style="
    display: block; 
    margin: 20px auto; 
    padding: 10px 20px; 
    font-size: 18px; 
    background-color: #4caf50; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    text-align: center; 
    width: 200px;"
>
  zum Homepage
</button>



    <script>
        // Abrufen der Daten von der API
        fetch('http://127.0.0.1:5000/leaderboard/')
            .then(response => response.json()) // Hole die Antwort als JSON
            .then(data => {
                // Da die API einen JSON-String liefert, müssen wir ihn noch einmal parsen
                const parsedData = JSON.parse(data); 
                
                // Fülle die Tabelle mit den Daten
                const tableBody = document.querySelector('#leaderboardTable tbody');
                parsedData.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.game_id}</td>
                        <td>${entry.username}</td>
                        <td>${entry.game_date}</td>
                        <td>${entry.game_points}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching leaderboard data:', error));
    </script>
</body>
</html>
