<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url("/static/images/BG.webp") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .leaderboard-container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .leaderboard-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
        }

        td {
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        tr:nth-child(even) td {
            background-color: rgba(0, 0, 0, 0.6);
        }

        tr:hover td {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .back-button {
            font-size: 1rem;
            padding: 8px 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <a href="index.html" class="back-button">Zur端ck</a>
        <h1>Leaderboard</h1>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <!-- Die Daten werden hier dynamisch eingef端gt -->
            </tbody>
        </table>
    </div>

    <script>
        // Abrufen der Daten von der API
        fetch('http://127.0.0.1:5000/leaderboard/')
            .then(response => response.json()) // Hole die Antwort als JSON
            .then(data => {
                // Da die API einen JSON-String liefert, m端ssen wir ihn noch einmal parsen
                const parsedData = JSON.parse(data); 
                
                // F端lle die Tabelle mit den Daten
                const tableBody = document.querySelector('#leaderboardTable tbody');
                parsedData.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.game_id}</td>
                        <td>${entry.username}</td>
                        <td>${entry.game_date}</td>
                        <td>${entry.game_points}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching leaderboard data:', error));
    </script>
</body>
</html>
