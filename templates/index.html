<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGuessing Spiel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .text-box {
        border: 2px solid #000; /* Rahmen */
        padding: 10px; /* Innenabstand */
        margin: 20px auto; /* Außenabstand und Zentrierung des gesamten Blocks */
        width: 300px; /* Breite der Box */
        text-align: center; /* Zentriert den Text innerhalb der Box */
        background-color: #f9f9f9; /* Hintergrundfarbe */
        border-radius: 10px; /* Abgerundete Ecken */
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1); /* Schatten */
      }

      #controls button {
        font-size: 18px; /* Größerer Button */
        padding: 10px 20px;
        margin-bottom: 10px; /* Abstand unter dem Button */
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #start-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 200px; /* Breite des Buttons */
      }

      #start-button:hover {
        background-color: #45a049; /* Leicht dunklere Farbe beim Hover */
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">GeoGuessing Spiel</h1>

    <div class="text-box">
      <p style="text-decoration: underline">Dieses Spiel testet Dein Wissen!</p>
      <p>FH Software Projekt</p>
      <p>Digital Technology & Innovation</p>
    </div>

    <!-- Start-Button -->
    <button id="start-button" onclick="startGame()">Spiel starten</button>

    <script>
      function startGame() {
        // Navigiere zu game.html
        window.location.href = "game.html";
      }
    </script>
  </body>
</html>
